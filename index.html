<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeljko Fabek - Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand" href="https://github.com/ZeljkoFabek">
                <img src="images/Github-desktop-logo-symbol.png" alt="GitHub" style="width: 40px; height: 40px; margin-right: 10px;">
                Željko Fabek
            </a>

            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center">
                    <img src="images/ja.png" alt="Zeljko Fabek" class="rounded-circle img-fluid img-circle">
                </div>
                <div class="col-md-8 text-center text-md-start">
                    <h1 id="title">&nbsp;</h1>
                    <p id="bio" class="lead">&nbsp;</p>
                </div>
            </div>
        </div>
        <!-- Language Selector -->
        <div id="language-selector" class="text-center">
            <img src="images/flag-uk.jpg" alt="English" class="language-flag" onclick="setLanguage('en')" title="English">
            <img src="images/flag-hr.jpg" alt="Croatian" class="language-flag" onclick="setLanguage('hr')" title="Hrvatski">
            <img src="images/flag-sk.jpg" alt="Slovak" class="language-flag" onclick="setLanguage('sk')" title="Slovenský">
            <img src="images/flag-de.jpg" alt="Deutsch" class="language-flag" onclick="setLanguage('de')" title="Deutsch">
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="py-5">
        <div class="container">
            <h2 class="text-center">About Me</h2>
            <p id="about-content" class="text-center">&nbsp;</p>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="py-5 bg-light">
        <div class="container">
            <h2 id="projects" class="text-center">Portfolio</h2>
            <div class="row" id="project-container">&nbsp;</div>
        </div>
    </section>
    
    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center">Contact Me</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>© 2024 Željko Fabek. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
